<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <picture class="card-figure">
      <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
      <source media="(min-width: 0px)" srcset="./images/image-header-mobile.jpg">
      <img src="./images/image-header-mobile.jpg" alt="women working togather on their laptops on a fancy table">
    </picture>
    <div class="card-content">
      <div class="card-text-content">
        <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <span>10k+</span>
          <h2>companies</h2>
        </div>
        <div class="stat">
          <span>314</span>
          <h2>templates</h2>
        </div>
        <div class="stat">
          <span>12M+</span>
          <h2>queries</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- 

  

   
   
    -->

</body>

</html>
